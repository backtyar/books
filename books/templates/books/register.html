{% extends 'books/base.html' %}


{% block content %}

<div id="content_container">
  <div class="row">

    <div class="col-md-offset-3 col-md-6">
      <form class="form-horizontal"  method="post" action="{% url 'books:register' %}">

          {% csrf_token %}
          <span class="heading">РЕГИСТРАЦИЯ</span>

        {% for f in form %}
          <p>
              <label for="{{f.id_for_label}}">{{f.label}}  </label> {{f}}
          </p>
        {% endfor %}


          <div class="form-group">
            <button type="submit" class="delete btn btn-danger mt-4" style="width: 100%;">ВХОД</button>
        </div>

      </form>
    </div>

  </div>
  <!-- /.row -->
</div>
<!-- /.container -->

{% endblock content %}
